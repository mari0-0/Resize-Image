<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Image Resizer</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='styles.css') }}"
		/>
		<script
			src="https://kit.fontawesome.com/b481283466.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body class="bg-stone-900 w-screen h-screen flex justify-center items-center">
		<div id="trailer">
			<a
				href="https://github.com/mari0-0"
				target="_blank"
				rel="noopener noreferrer"
				class="flex flex-col justify-center items-center"
			>
				<img
					id="right-up"
					src="{{ url_for('static', filename='right-up.png') }}"
					alt=""
				/>
			</a>
			<p class="text-sm text-black font-bold pointer-events-none">GitHub</p>
			<!-- <svg
				xmlns="http://www.w3.org/2000/svg"
				width="24"
				height="24"
				viewBox="0 0 24 24"
				fill="none"
			>
				<path
					d="M7 17L17 7M17 7H9M17 7V15"
					stroke="black"
					stroke-width="2"
					stroke-linecap="round"
					stroke-linejoin="round"
				/>
			</svg> -->
		</div>
		<div class="upload-card interactable p-8 px-32">
			<h1 class="mb-10 text-4xl font-bold text-orange-300 text-center">
				Image Resizer
			</h1>

			<form
				class="flex flex-col gap-5 justify-center space-x-6"
				action="/"
				method="post"
				enctype="multipart/form-data"
			>
				<label>
					<span
						class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-orange-300"
					>
						Width
					</span>
					<input
						type="number"
						name="width"
						placeholder="500"
						required
						class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1"
					/>
				</label>

				<div style="margin-left: 0;">
					<span
						class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-orange-300"
					>
						Height
					</span>
					<input
						type="number"
						name="height"
						placeholder="500"
						required
						class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1"
					/>
				</div>

				<label class="block self-center ">
					<span class="sr-only">Choose Image</span>
					<input
						type="file"
						name="file"
						required
						class="block w-full text-sm text-white file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-orange-50 file:text-orange-700 hover:file:bg-orange-100"
					/>
				</label>

				<div class="flex justify-center">
					<input
						type="submit"
						value="Resize Image"
						class="px-4 py-2 bg-orange-50 text-orange-700 font-semibold rounded-md hover:bg-orange-100"
					/>
				</div>
			</form>
		</div>
		<script src="{{ url_for('static', filename='app.js') }}"></script>
	</body>
</html>
